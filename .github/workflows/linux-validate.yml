name: Linux Smoke Test

on:
  push:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate scripts and compose
        run: |
          chmod +x scripts/*.sh
          sh scripts/ci-validate.sh
